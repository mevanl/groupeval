<div class="container mt-5">
    <!-- Heading -->
    <h1 class="text-center">Enroll in a Class</h1>
    <p class="text-center">Please enter the code that your teacher emailed you to enroll in your class.</p>

    <!-- Enrollment Form -->
    <form class="mt-4">
        <div class="mb-3">
            <label for="txt_enrollmentCode" class="form-label">Class Code</label>
            <input type="text" class="form-control" id="txt_enrollmentCode" placeholder="Enter the class code"
                maxlength="36" aria-label="class code">
        </div>
        <div class="d-flex justify-content-between">
            <!-- Cancel Button -->
            <button type="button" class="btn btn-primary m-2" id="button_cancel"
                aria-label="Cancel">Cancel</button>
            <!-- Submit Button -->
            <button type="button" class="btn btn-primary m-2" id="button_submit"
                aria-label="Submit">Submit</button>
        </div>
    </form>
</div>
