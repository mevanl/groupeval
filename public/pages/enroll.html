<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in a Class</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <!-- Heading -->
        <h1 class="text-center">Enroll in a Class</h1>
        <p class="text-center">Please enter the 10-digit code that your teacher emailed you to enroll in your class.</p>

        <!-- Enrollment Form -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="enrollmentCode" class="form-label">10-Digit Code</label>
                <input type="text" class="form-control" id="enrollmentCode" placeholder="Enter the 10-digit code" maxlength="10">
            </div>
            <div class="d-flex justify-content-between">
                <!-- Cancel Button -->
                <button type="button" class="btn btn-primary m-2" id="cancelButton_enroll">Cancel</button>
                <!-- Submit Button -->
                <button type="button" class="btn btn-primary m-2" id="submitButton_enroll" disabled>Submit</button> <!-- Disabled for now -->
            </div>
        </form>
    </div>

    <script type="module" src="../scripts/enroll.js"></script>
</body>
</html>
