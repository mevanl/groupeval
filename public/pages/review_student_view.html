<div id="peerReviewDetails" class="container border p-3 bg-white shadow-lg mt-4">
    <h1 id="reviewTitle" class="text-center">Review Name</h1>

    <div class="mt-3" id="Questions">
        <div class="form-group">
            <label for="mcAnswer">Multiple Choice Question (Private):</label>
            <p>How much do you say the team member work on this project?</p>
            <select id="mcAnswer" class="form-control">
                <option value="">Select an answer</option>
                <option value="Alot">Alot</option>
                <option value="Some">Some</option>
                <option value="Alittle">A little</option>
                <option value="Notatall">Not at all</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="rankingAnswer">Ranking Question (Public):</label>
            <p>On a scale of 1 to 10, how would you rate this project?</p>
            <input type="number" id="rankingAnswer" class="form-control" min="1" max="10"
                placeholder="Enter a number (1-10)">
        </div>
        <div class="form-group mt-3">
            <label for="responseAnswer">Response Question (Public):</label>
            <p>What did you enjoy the most about this assignment?</p>
            <textarea id="responseAnswer" class="form-control" placeholder="Write your response"></textarea>
        </div>
    </div>

    <!-- Action Buttons, Cancel should send back to student class page instead of teacher -->
    <div class="mt-4 text-center">
        <button id="button_cancel" class="btn btn-primary">Cancel</button>
        <button id="button_submit" class="btn btn-primary">Submit</button>
    </div>
</div>
