<div class="container mt-4">

    <!-- Heading -->
    <h1 class="text-center">Create a New Class</h1>

    <!-- Form for Class Details -->
    <form class="mt-4">
        <div class="mb-3">
            <label for="txt_className" class="form-label">Full Name of the Class</label>
            <input type="text" class="form-control" id="txt_className" placeholder="Enter the full name of the class"
                aria-label="Class Full Name">
        </div>
        <div class="mb-3">
            <label for="studentEmails" class="form-label">Students Emails</label>
            <textarea class="form-control" id="studentEmails" rows="3"
                placeholder="Enter student email addresses, separated by commas"
                aria-label="Students Emails"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <!-- Cancel Button -->
            <button type="button" class="btn btn-primary m-2" id="button_cancel">Cancel</button>
            <!-- Submit Button -->
            <button type="button" class="btn btn-primary m-2" id="button_submit">Submit</button>
        </div>
    </form>
</div>
