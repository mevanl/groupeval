<form class="card col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5 " id="btnLogin_Form">
    <div class="card-body">
        <h1 class="text-center mb-0">Login</h1>
                 
                 <!-- Email/Username --> 
                 <div>
                    <label for="txt_Login_Email" class="form-label mt-4">Email:</label>
                    <input id="txt_Login_Email" class="form-control" type="email" placeholder="Email Address" aria-label="input for email" >
                </div>

                <!-- Password --> 
                <div>
                    <label for="txt_Login_Password" class="form-label mt-4">Password:</label>
                    <input id="txt_Login_Password" class="form-control" type="password" placeholder="Password" aria-label="input for password">
                </div>

                <!-- Submit Button -->
                <div>
                    <button id="txt_Login_Submit"type="button" class="btn btn-primary col-12 mt-4" aria-label="click here to submit">Submit</button>
                </div>
                
                <!-- Link to Registration Form --> 
                <div class="text-center mt-3">
                    <button id="showRegistrationForm" type="button" class="btn btn-link" aria-label="click her to register for an account">Don't have an account? Register</button>
                </div>

            </div>
        </form>
