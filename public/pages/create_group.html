<div class="container mt-4">
    <h1 class="text-center">Create Group</h1>

    <form id="createGroupForm" class="mt-4">
        <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="groupName">
        </div>
        <div class="mb-3">
            <label for="studentsList" class="form-label">Select Students</label>
            <div id="studentsList" class="form-check">
                <!-- Dynamically populated -->
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
        <button type="button" id="button_to_dashboard" class="btn btn-secondary">Cancel</button>
    </form>
</div>
