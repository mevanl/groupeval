<div class="container mt-5">
    <h1 class="text-center">Join a Group In Your Class</h1>
    <p class="text-center">Please enter the code that your teacher emailed you to join the group in your class.</p>

    <form class="mt-4">
        <div class="mb-3">
            <label for="txt_join_grouptCode" class="form-label">Group Code</label>
            <input type="text" class="form-control" id="txt_join_grouptCode" placeholder="Enter the group code"
                maxlength="36" aria-label="group code">
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary m-2" id="button_cancel" aria-label="Cancel">Cancel</button>
            <button type="button" class="btn btn-primary m-2" id="button_submit" aria-label="Submit">Submit</button>
        </div>
    </form>
</div>
